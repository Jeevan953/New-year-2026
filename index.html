<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026!</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        background: linear-gradient(135deg, #667eea, #764ba2, #f7971e, #ffd200);
        background-size: 400% 400%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: bgMove 15s ease infinite;
    }

    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        text-align: center;
        z-index: 10;
        position: relative;
    }

    h1 {
        font-size: 5rem;
        color: #fff;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                     0 0 40px rgba(255, 255, 255, 0.3);
        animation: glow 2s ease-in-out infinite alternate;
        margin-bottom: 20px;
    }

    .year {
        font-size: 8rem;
        font-weight: bold;
        background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient 3s ease infinite, bounce 2s ease-in-out infinite, pulse 2s infinite;
    }

    @keyframes glow {
        from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3); }
        to { text-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 80px rgba(255, 255, 255, 0.7); }
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    @keyframes pulse {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.4); }
    }

    .firework {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
        0% { opacity: 1; transform: translate(0, 0); }
        100% { opacity: 0; transform: translate(var(--x), var(--y)); }
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: var(--color);
        animation: fall linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }

    .message {
        color: #fff;
        font-size: 1.5rem;
        margin-top: 30px;
        animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Floating bubbles */
    .bubble {
        position: absolute;
        bottom: -10px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* Floating text particles */
    .floatText {
        position: absolute;
        font-size: 1.2rem;
        color: rgba(255,255,255,0.7);
        animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Happy New Year</h1>
        <div class="year">2026</div>
        <p class="message">Wishing you joy, success, and endless possibilities!</p>
    </div>

    <script>
        // Create stars
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(star);
            }
        }

        // Fireworks
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#00d2d3'];
            const particles = 40;
            for (let i = 0; i < particles; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                const angle = (Math.PI * 2 * i) / particles;
                const velocity = 60 + Math.random() * 60;
                const xVel = Math.cos(angle) * velocity;
                const yVel = Math.sin(angle) * velocity;
                firework.style.setProperty('--x', xVel + 'px');
                firework.style.setProperty('--y', yVel + 'px');
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1200);
            }
        }

        // Confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#00d2d3'];
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
                    confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 100);
            }
        }

        // Floating bubbles
        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 20 + 10;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDuration = (6 + Math.random() * 6) + 's';
                document.body.appendChild(bubble);
                setTimeout(() => bubble.remove(), 10000);
            }
        }

        // Floating text
        function floatingText() {
            const words = ['ðŸŽ‰ Cheers!', 'âœ¨ Shine Bright!', 'ðŸŽ† 2026!', 'ðŸ’« New Beginnings!', 'ðŸŒŸ Joy & Peace!'];
            const text = document.createElement('div');
            text.className = 'floatText';
            text.textContent = words[Math.floor(Math.random() * words.length)];
            text.style.left = Math.random() * 80 + '%';
            text.style.top = '70%';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 6000);
        }

        // Random fireworks
        function launchFireworks() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.7;
            createFirework(x, y);
        }

        // Initialize animations
        createStars();
        createConfetti();
        createBubbles();
        setInterval(launchFireworks, 900);
        setInterval(createConfetti, 4000);
        setInterval(createBubbles, 7000);
        setInterval(floatingText, 2500);
    </script>
</body>
</html>
